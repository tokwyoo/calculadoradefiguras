<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de áreas y perímetros</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de áreas y perímetros</h1>

        <!-- Selección de figura -->
        <div class="form-group">
            <label for="figura-select">Selecciona una figura:</label>
            <select class="form-control" id="figura-select">
                <option value="" disabled selected>Elige una figura</option>
                <option value="circulo">Círculo</option>
                <option value="cuadrado">Cuadrado</option>
                <option value="triangulo">Triángulo</option>
            </select>
        </div>

        <!-- Contenido dinámico -->
        <div id="figura-content">
            <!-- Vista círculo -->
            <div id="vista-circulo" class="vista d-none">
                <h2>Círculo</h2>
                <div class="form-group">
                    <input type="number" id="radio" class="form-control" placeholder="Radio del círculo">
                </div>
                <button id="calcular-circulo" class="btn btn-primary">Calcular círculo</button>
                <div id="resultado-circulo" class="mt-3"></div>
            </div>

            <!-- Vista cuadrado -->
            <div id="vista-cuadrado" class="vista d-none">
                <h2>Cuadrado</h2>
                <div class="form-group">
                    <input type="number" id="lado-cuadrado" class="form-control" placeholder="Lado del cuadrado">
                </div>
                <button id="calcular-cuadrado" class="btn btn-primary">Calcular cuadrado</button>
                <div id="resultado-cuadrado" class="mt-3"></div>
            </div>

            <!-- Vista triángulo -->
            <div id="vista-triangulo" class="vista d-none">
                <h2>Triángulo</h2>
                <div class="form-group">
                    <input type="number" id="lado-a" class="form-control" placeholder="Lado A del triángulo">
                </div>
                <div class="form-group">
                    <input type="number" id="lado-b" class="form-control" placeholder="Lado B del triángulo">
                </div>
                <div class="form-group">
                    <input type="number" id="lado-c" class="form-control" placeholder="Lado C del triángulo">
                </div>
                <button id="calcular-triangulo" class="btn btn-primary">Calcular triángulo</button>
                <div id="resultado-triangulo" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Scripts -->
    <script src="../static/js/utils.js"></script>
    <script src="../static/js/circulo.js"></script>
    <script src="../static/js/cuadrado.js"></script>
    <script src="../static/js/triangulo.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
